    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      :root {
        --theme-primary: #0EA5E9; /* Light Blue */
        --theme-secondary: #7DD3FC; /* Lighter Blue */
        --theme-accent: #38BDF8; /* Sky Blue */
        --theme-midnight: #0a0a0a;
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
      }
      h1, h2, h3, h4, .font-heritage {
        font-family: 'Lora', serif;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      
      /* Centralized Theme Gradient - Blue Version */
      .insta-gradient {
        background: linear-gradient(45deg, #0284c7 0%, #0ea5e9 25%, #38bdf8 50%, #7dd3fc 75%, #bae6fd 100%);
      }
      
      .insta-text-gradient {
        background: linear-gradient(45deg, var(--theme-secondary) 0%, var(--theme-primary) 50%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-gradient-text-slow {
        background: linear-gradient(270deg, #7dd3fc, #0ea5e9, #38bdf8, #285AEB, #22d3ee);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 15s ease infinite;
      }

      .story-ring {
        padding: 3px;
        background: linear-gradient(45deg, var(--theme-secondary) 0%, var(--theme-primary) 50%, #06b6d4 100%);
      }
      
      .pattern-overlay {
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        opacity: 0.05;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      :focus-visible {
        outline: 3px solid var(--theme-primary);
        outline-offset: 4px;
        border-radius: 4px;
      }

      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
